<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation and Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Reservation Section -->
    <section id="reservation">
        <div class="reservation-container">
            <h2>Reservation</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" required>
                </div>
                <button type="submit">Reserve Now</button>
            </form>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-grid">
            <div class="image-item">
                <img src="dish1.jpg" alt="Bruschetta">
                <div class="overlay">Bruschetta</div>
            </div>
            <div class="image-item">
                <img src="dish2.jpg" alt="Grilled Salmon">
                <div class="overlay">Grilled Salmon</div>
            </div>
            <div class="image-item">
                <img src="dish3.jpg" alt="Pasta Primavera">
                <div class="overlay">Pasta Primavera</div>
            </div>
            <div class="image-item">
                <img src="dish4.jpg" alt="Caesar Salad">
                <div class="overlay">Caesar Salad</div>
            </div>
            <div class="image-item">
                <img src="dish5.jpg" alt="Margherita Pizza">
                <div class="overlay">Margherita Pizza</div>
            </div>
            <div class="image-item">
                <img src="dish6.jpg" alt="Zinger Burger">
                <div class="overlay">Zinger Burger</div>
            </div>
            <div class="image-item">
                <img src="steak.jpg" alt="Steak">
                <div class="overlay">Steak</div>
            </div>
            <div class="image-item">
                <img src="lounge.jpg" alt="Lounge">
                <div class="overlay">Lounge</div>
            </div>
            <div class="image-item">
                <img src="Dining.jpg" alt="Beef Wellington">
                <div class="overlay">Dining</div>
            </div>
            
        </div>
    </section>
</body>
</html>
