<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="time">11:11</div>
            <div class="status-icons">
                
            </div>
        </div>
        
        <div class="balance-section">
            <p>Accessible today</p>
            <h1>$412.50 M</h1>
            <p class="earnings-period">Earnings / Apr 20 - May 4</p>
        </div>

        <div class="chart-section">
            <div class="chart">
                <!-- Simulate chart bars -->
                <div class="bar" style="height: 80px;">$120</div>
                <div class="bar" style="height: 120px;">$180</div>
                <div class="bar" style="height: 100px;">$150</div>
                <div class="bar" style="height: 120px;">$180</div>
                <div class="bar" style="height: 80px;">$120</div>
                <div class="bar highlight" style="height: 20px;">$30</div>
            </div>
            <div class="last-updated">
                Last updated today at 8:00 am
            </div>
        </div>

        <div class="notification-section">
            <div class="notification">
                <p>Cash pickup</p>
                <p>You have until Sep 10 to pick up your cash from Walmart.</p>
            </div>
            
        </div>

        <!-- Updated Shortcuts Section -->
        <div class="shortcuts">
            <div class="shortcut-item">
                <img src="paypal1.png" alt="PayPal">
            </div>
            <div class="shortcut-item">
                <img src="bank.png" alt="House">
            </div>
            <div class="shortcut-item">
                <img src="savingu.png" alt="Person">
            </div>
        </div>

        <!-- Updated Bottom Navigation Section -->
        <div class="bottom-nav">
            <div class="nav-item">
                <img src="homeb.png" alt="Home">
            </div>
            <div class="nav-item">
                <img src="card.png" alt="Card">
            </div>
            <div class="nav-item active">
                <div class="center-button">
                    <img src="dollar.png" alt="Dollar">
                </div>
            </div>
            <div class="nav-item">
                <img src="saving.png" alt="Save">
            </div>
            <div class="nav-item">
                <img src="contact.png" alt="Connect">
            </div>
        </div>
    </div>
</body>
</html>
