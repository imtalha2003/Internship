<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Start Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chrome-window">
        <div class="top-bar">
            <div class="nav-buttons">
                <div class="button back">
                    <img src="https://img.icons8.com/ios-filled/24/000000/back.png" alt="Back">
                </div>
                <div class="button forward">
                    <img src="https://img.icons8.com/ios-filled/24/000000/forward.png" alt="Forward">
                </div>
                <div class="button reload">
                    <img src="https://img.icons8.com/ios-filled/24/000000/refresh.png" alt="Reload">
                </div>
            </div>
            <div class="search-bar-top">
                <input type="text" placeholder="Search Google or type a URL">
            </div>
            <div class="account-buttons">
                <div class="button gmail">
                    <img src="https://img.icons8.com/ios-filled/24/000000/gmail.png" alt="Gmail">
                </div>
                <div class="button images">
                    <img src="https://img.icons8.com/ios-filled/24/000000/picture.png" alt="Images">
                </div>
                <div class="button profile">
                    <img src="https://img.icons8.com/ios-filled/24/000000/user.png" alt="Profile">
                </div>
            </div>
        </div>
        <div class="bookmarks-bar">
            <div class="bookmark">Prosensia</div>
            <div class="bookmark">Inbox</div>
            <div class="bookmark">Prosensia</div>
        </div>
        <div class="container">
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Google or type a URL">
                <button class="search-button">
                    <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="Search Icon">
                </button>
            </div>
            <div class="icon-bar">
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/gmail.png" alt="Gmail Icon">
                    <p>Gmail</p>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/google-images.png" alt="Images Icon">
                    <p>Images</p>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/settings.png" alt="Settings Icon">
                    <p>Settings</p>
                </div>
                <div class="icon">
                    <img src="https://img.icons8.com/color/48/000000/user-male.png" alt="User Icon">
                    <p>Profile</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
